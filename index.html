<frameset cols="110,*">
    <!-- Left Frame -->
    <frame name="leftframe" src="nav.html"/>

    <!-- Right Frame -->
    <frameset rows="100,*, 50">
        <!-- Info -->
        <frame name="info" src="info.html" />

        <!-- Main ()split into two parts: main & ads -->
        <frameset cols="*,100">
            <frame name="main" src="main.html" />
            <frame name="ads" src="ads.html" />
        </frameset>
        
        <!-- Footer -->
         <frame name="footer" src="footer.html" />
    </frameset>
</frameset>

<noframes> 
    Not Supported 
</noframes>
</frameset>
