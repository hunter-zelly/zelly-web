<!-- Tittle for the Form -->
<h2>Who want's to become friend with me?</h2>
<h4>If you want, then let's fill up the form below!</h4>

<p>
    <!-- Form -->
    <form>

        <!-- Name Form -->
        <lable for="Full Name">Full Name:</lable><br/>
        <input type="Text" id="Full Name" name="Full Name">

    <p>

        <!-- Date of Birth Form -->
        <lable for="Date of Birth">Date of Birth:</lable><br/>
        <input type="date" id="My Date" name="My Date" /><br/>

    <p>
        <!-- Age Form -->
        <lable for="Number">How Old are You?</lable><br/>
        <input type="Number" id="Age" name="My Age" min="14" max="25" /><br/>
        
        <!-- Gender Form -->
        <p>Choose your Gender:</p>
        <form>
            <input type="radio" id="Female" name="Gender" value="Female" />
            <lable for="Female">Female</lable><br/>
            <input type="radio" id="Male" name="Gender" value="Male" />
            <lable for="Male">Male</lable><br/>
        </form>

    <p>

        <!-- Hobby Form-->
        <lable for="Hobby">What's your hobby?</lable><br/>
        <input type="Hobby" id="My Hobby" Name="My Hobby"><br/>

    </p>
    
    <!-- Submit Form -->
    <input type="submit" value="Submit Form" />

</form>
